<ion-view>
  <ion-nav-bar align-title="center" class="bar-light">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>
      Statistics
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content>
    <h1 class="account-title center-align">Statistics</h1>
    <ng-map center="{{ctrl.center}}" zoom="14" ng-if="ctrl.center">
     <marker ng-repeat="t in ctrl.trashcans" position="{{t.position}}"
       icon="{{t.icon}}" title="{{t.name}} ({{t.trashbags}})"></marker>
    </ng-map>
    <div class="list">
      <div class="item item-icon-left" ng-repeat="item in ctrl.trashcans">
        <i class="icon ion-trash-a"></i>
        <p>{{item.name}}</p>
        <p>Latitude: {{item.latitude}}</p>
        <p>Longitude: {{item.longitude}}</p>
        <span class="badge badge-assertive">{{item.stats.total}}</span>
        <span class="badge badge-assertive">{{item.stats.averagePerDay}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
