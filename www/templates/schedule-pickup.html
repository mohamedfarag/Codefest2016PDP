<ion-view>
  <ion-nav-bar align-title="center" class="bar-light">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>
      Schedule Pickup
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div class="mapWrap"  data-tap-disabled="true">
      <ng-map class="pdpmap" center="{{ctrl.center}}" zoom="{{ctrl.zoom}}">
       <marker ng-repeat="t in ctrl.trashcans" position="{{t.position}}"
         icon="{{t.icon}}" title="{{t.name}} ({{t.trashbags}})" on-click="ctrl.scheduleTrashcan(t)"></marker>
      </ng-map>
    </div>
  </ion-content>
</ion-view>
