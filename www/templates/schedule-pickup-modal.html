<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Schedule pickup for {{trashcan.id}}</h1>
  </ion-header-bar>
  <ion-content>
    Bags: {{trashcan.bagCount}}
    <button class="button icon button-full button-positive ion-plus-round" ng-click="incrementBagCount()"></button>
  </ion-content>


  <ion-footer-bar>
    <button class = "button icon button-full icon-left ion-close-outline"
            ng-click = "closeModal()">Close Modal</button>
  </ion-footer-bar>
</ion-modal-view>
